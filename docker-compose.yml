services:

  db:
    build:
      context: ./postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    volumes:
      - ./pg-data:/var/lib/postgresql/data
      # - ./postgres:/docker-entrypoint-initdb.d/
    env_file:
      - .env

    networks:
      - default
  backend:
      build:
        context: ./backend-fastapi
        
      ports:
        - 5000:5000
      depends_on:
        - db
      env_file:
        - .env

      volumes:
        - ./backend-fastapi/src:/app/src

      networks:
        - default
